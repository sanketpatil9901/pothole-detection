<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Results - Video</title>
</head>
<body>
    <h2>Potholes Detected: {{ count }}</h2>
    <video width="600" controls>
        <source src="{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <ul>
        {% for pothole in details %}
            <li>Confidence: {{ pothole.confidence }}%, Position: {{ pothole.position }}, Size: {{ pothole.size }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
